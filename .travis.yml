sudo: required

language: node_js
node_js: 
  - 7

services: 
  - docker

branches: 
  only: 
    - master

install: true

script:
  - ./gradlew versionTxt buildDockerImage 
  - docker images

deploy:
  - provider: script
    skip_cleanup: true
    script: ./gradlew pushDockerImages -i
    on:
      branch: master
